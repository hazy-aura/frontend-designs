<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="blog-detail.css">

</head>

<body>


    <div
        style="background-image: url(https://wnderland.qodeinteractive.com/wp-content/uploads/2019/10/h5-bckg-img-02.jpg?id=1249);">

        <div class="row">
            <div class="col-md-7">
                <div class="pt-5">
                <img src="images/login-img-flight-path.png" alt="" width="100%">
            </div>
            </div>

            
            <div class="col-md-5">
                <section class="login py-5 px-4">
                    <div style="background-color: white; " class="px-5 mt-2 pb-5">
                        <div class="font-33px  pt-4 pb-1">Login</div>

                        <div class="pt-4">
                            <form action="">
                                <div class="form-group">
                                    <label for="exampleInputEmail1 text-left" class="font-16px">Username or email
                                        address <span class="text-peach">*</span> </label>
                                    <input type="text" class="border-input form-control font-italic py-3 px-3"
                                        style="font-size: small;">
                                </div>

                                <div class="form-group pt-2">
                                    <label for="exampleInputPassword1" class="font-16px">Password <span
                                            class="text-peach">*</span></label>
                                    <input type="password" class="form-control border-input py-3 px-3"
                                        id="exampleInputPassword1">
                                </div>

                                <u><a href="">
                                        <div class="text-right pb-2 text-peach font-16px"> Forget Password ?</div>
                                    </a> </u>

                                <div class="pt-4">
                                    <button type="submit"
                                        class="btn font-10px text-white btn-dark px-5 btn-block border-input py-3">LOGIN</button>
                                </div>

                                <div class="text-center pt-2">Don't have an Account ? <a href=""> <b
                                            class="text-peach">Signup</b></a></div>
                            </form>
                        </div>
                    </div>

                </section>
            </div>
        </div>




    </div>





    <!------------------------script links-------------------------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
